                <form action="">
                    <input type="text" name="name" id="name" placeholder="Your Name" class="input1">

        <div class="modal-dialog">
          <div class="modal-content">

              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
            </div>
            <div class="modal-body">
              <form action="">
                <label for="tel">Telephone</label>
                <input type="tel" name="tel" id="tel" class="input">

                <label for="e">Email</label>
                <input type="email" name="e" id="e" class="input">

                <input type="checkbox" name="c" id="c">
                <label for="c">Check Me out</label>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-warning" >Order</button>
