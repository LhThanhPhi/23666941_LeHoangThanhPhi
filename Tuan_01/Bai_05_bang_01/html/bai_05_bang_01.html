<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bai_05.css" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        font-size: 1.5rem;
      }
      td,
      th,
      table,
      .table {
        border: 1px solid #000;
      }
      .table {
        padding: 15px;
        width: 1400px;
      }
      .title {
        display: block;
        text-align: center;
      }
      .time {
        text-align: center;
      }
      table {
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <div class="table">
      <span class="title">Classic Movie Day</span>
      <table>
        <tr>
          <td></td>
          <th class="time"><b>5 pm</b></th>
          <th class="time"><b>7 pm</b></th>
          <th class="time"><b>9 pm</b></th>
          <th class="time"><b>11 pm</b></th>
        </tr>
        <tr>
          <th><b>Screen one</b></th>
          <td>Star Wars</td>
          <td>Empire Strikes Back</td>
          <td>Return of the Jedi</td>
          <td>The Exorcist</td>
        </tr>
        <tr>
          <th><b>Screen two</b></th>
          <td colspan="2">Dances with Wolves</td>
          <td colspan="2">Gone With the Wind</td>
        </tr>
        <tr>
          <th><b>Screen three</b></th>
          <td colspan="2">2001: A Space Odyssey</td>
          <td>The Conversation</td>
          <td>5 Easy Pieces</td>
        </tr>
      </table>
    </div>
  </body>
</html>
