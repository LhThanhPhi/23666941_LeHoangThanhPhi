<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bai_06_bang_01.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form">
      <div class="form1">
        <div class="title">
          <span class="jack">Jackson</span>
          <span class="elec">Electronics</span>
        </div>
        <h1 class="desc">Registration Form</h1>
        <h3 class="desc">Register your Jackson Electronics product here</h3>
        <form action="">
          <label for="firstname" class="lable">First Name :</label>
          <input type="text" name="firstname" id="firstname" size="15" />

          <label for="lastname">Last Name :</label>
          <input type="text" name="lastname" id="lastname" size="15" />

          <br /><br />

          <label for="Address1" class="lable">Address #1 :</label>
          <input type="text" name="Address1" id="Address1" />

          <br /><br />

          <label for="Address2" class="lable">Address #2 :</label>
          <input type="text" name="Address2" id="Address2" />
          <br /><br />

          <label for="city" class="lable">City :</label>
          <input type="text" name="city" id="city" />

          <label for="state"> Sate :</label>
          <input type="text" name="state" id="state" size="2" />

          <label for="zip"> Zip :</label>
          <input type="text" name="zip" id="zip" size="5" />

          <hr />

          <label for="product" class="lable">Product :</label>
          <select name="product" id="">
            <option value="ScanMaster">ScanMaster</option>
            <option value="a">a</option>
            <option value="b">b</option>
          </select>

          <br /><br />

          <label for="date" class="lable">Date Purchased :</label>
          <input type="text" name="date" id="date" />

          <br /><br />

          <label for="serial" class="lable">Serial # :</label>
          <input type="text" name="serial" id="serial" />

          <br /><br />

          <label for="" class="lable">Used for :</label>

          <input type="radio" name="use" id="home" />
          <label for="home">Home</label>

          <input type="radio" name="use" id="edu" />
          <label for="edu">Education Instiuation</label>

          <br /><br />

          <span class="lable"></span>
          <input type="radio" name="use" id="bus" />
          <label for="bus">Business</label>

          <input type="radio" name="use" id="oth" />
          <label for="oth">Other</label>

          <br /><br />

          <label for="" class="lable">System(check all the apply) :</label>

          <input type="checkbox" name="win" id="win" />
          <label for="win">Windows</label>

          <input type="checkbox" name="un" id="un" />
          <label for="un">UNIX</label>

          <br /><br />

          <span class="lable"></span>
          <input type="checkbox" name="mac" id="mac" />
          <label for="mac">Macinitosh</label>

          <input type="checkbox" name="ot" id="ot" />
          <label for="ot">Other</label>

          <hr />

          <div class="textarea">
              <label for="" class="lable">Comment ?:</label>
              <textarea name="" id="" cols="60" rows="10"></textarea>
          </div>

          <br />

          <div class="button">
            <input type="submit" value="Click to Register" class="btn" />
            <input type="reset" value="Click to Cancel" class="btn" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
